{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
      <div class="col-sm-3" ></div>
      <div class="col-sm-6" >
        <div class="panel panel-primary">
            <div class="panel-heading">ADD Post</div>
            <div class="panel-body">
                <form class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Comment</label>
                      <div class="col-sm-10">
                          {{form.body}}
                      </div>
                    </div>
                      {% if user.is_superuser %}
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">user:</label>
                        <div class="col-sm-10">  
                            {{form.user}}        
                        </div>
                      </div>
                      {% endif %}
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">ADD Reply</button>
                        {% if  request.resolver_match.kwargs.pk %}
                          <a href="{% url 'posts:delete-post' request.resolver_match.kwargs.pk %}"  class=" glyphicon glyphicon-remove ">delete</a>
                        {% endif %}
                      </div>
                    </div>
                  </form>
            </div>
          </div>
      </div>
      <div class="col-sm-3" ></div>
    </div>
  </div>

{% endblock %}
